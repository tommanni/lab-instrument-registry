name: Test

on: [push]

jobs:
  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 22
      - run: npm ci
        working-directory: Frontend
      - run: npm run test:unit
        working-directory: Frontend
  
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg17-trixie
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.13
      - run: pip install -r requirements.txt
        working-directory: Backend
      - run: python manage.py test
        working-directory: Backend
        env:
          SECRET_KEY: test-secret-key-for-ci
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
  
  ml-microservice-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.13
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-semantic-${{ hashFiles('semantic_search_service/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-semantic-
      - run: pip install torch==2.9.0 --index-url https://download.pytorch.org/whl/cpu
        working-directory: semantic_search_service
      - run: pip install -r requirements.txt
        working-directory: semantic_search_service
      - run: pytest -v
        working-directory: semantic_search_service